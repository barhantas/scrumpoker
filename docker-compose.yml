version: "3"
services:
  app:
    image: node:alpine
    volumes:
      - ./:/app
    working_dir: /app
    depends_on:
      - mongo
    environment:
      NODE_ENV: development
    ports:
      - "8000:8000"
      - "8810:8810"
    command: npm start
  client:
    build:
      context: ./client/
    command: npm start
    volumes:
      - ./client/:/usr/app
      - /usr/app/node_modules
    depends_on:
      - app
    ports:
      - "3000:3000"
  mongo:
    container_name: scrum-poker-mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
